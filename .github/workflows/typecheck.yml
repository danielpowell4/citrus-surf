name: TypeScript Type Check (Informational)

on:
  push:
    branches: [main, playground]
    paths:
      - "**/*.ts"
      - "**/*.tsx"
      - "**/*.json"
      - "package.json"
      - "pnpm-lock.yaml"
      - "tsconfig.json"
  pull_request:
    branches: [main]
    paths:
      - "**/*.ts"
      - "**/*.tsx"
      - "**/*.json"
      - "package.json"
      - "pnpm-lock.yaml"
      - "tsconfig.json"

jobs:
  typecheck:
    name: TypeScript Compilation Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run TypeScript type check
        run: pnpm run typecheck
        continue-on-error: true

      - name: Count TypeScript errors
        run: |
          ERROR_COUNT=$(pnpm run typecheck 2>&1 | grep "error TS" | wc -l || echo "0")
          echo "📊 TypeScript Status: $ERROR_COUNT errors found"
          if [ "$ERROR_COUNT" -gt 0 ]; then
            echo "ℹ️  This is informational - errors in test files won't block deployment"
            echo "🎯 Goal: Reduce errors over time for better developer experience"
          else
            echo "✅ No TypeScript errors found!"
          fi
